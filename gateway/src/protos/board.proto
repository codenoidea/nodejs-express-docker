syntax = "proto3";
package boardPackage;

// 서비스
service BoardService {
    rpc create(BoardCreate) returns (BoardResult);
}

// 결과 코드
enum ResultCode {
    SUCCESS = 0;
    FAIL = 1;
};

// 결과
message BoardResult {
    ResultCode resultCode = 1;
}


// 생성
message BoardCreate {
    string title = 1;
    string content = 2;
    string userId = 3;
}